<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Indian Flag Colors -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Orange stripe -->
  <rect x="200" y="150" width="400" height="100" rx="10" fill="#FF9933"/>
  
  <!-- White stripe with Ashoka Chakra -->
  <rect x="200" y="250" width="400" height="100" rx="10" fill="white"/>
  <circle cx="400" cy="300" r="40" stroke="#000080" stroke-width="3" fill="none"/>
  <circle cx="400" cy="300" r="35" stroke="#000080" stroke-width="1" fill="none"/>
  
  <!-- Green stripe -->
  <rect x="200" y="350" width="400" height="100" rx="10" fill="#138808"/>
  
  <!-- Books and study elements -->
  <rect x="100" y="400" width="80" height="100" rx="5" fill="#2B7FFF" opacity="0.8"/>
  <rect x="120" y="420" width="60" height="80" fill="white" opacity="0.2"/>
  
  <rect x="620" y="380" width="80" height="120" rx="5" fill="#FF8C42" opacity="0.8"/>
  <rect x="640" y="400" width="60" height="100" fill="white" opacity="0.2"/>
  
  <!-- Graduation cap -->
  <polygon points="400,80 350,100 450,100" fill="#1a1f3a"/>
  <rect x="375" y="100" width="50" height="15" fill="#1a1f3a"/>
  <circle cx="425" cy="107" r="3" fill="#FFD700"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="20" fill="#2B7FFF" opacity="0.3"/>
  <circle cx="700" cy="200" r="25" fill="#10B981" opacity="0.3"/>
  <circle cx="150" cy="500" r="15" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="650" cy="150" r="18" fill="#FF8C42" opacity="0.3"/>
</svg>
