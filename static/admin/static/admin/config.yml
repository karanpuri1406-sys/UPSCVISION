backend:
  name: github
  repo: karanpuri1406-sys/UPSCVISION
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Date", name: "date", widget: "datetime", required: true}
      - {label: "Author", name: "author", widget: "string", default: "UPSC Vision Prep Team"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: true}
      - {label: "Category", name: "category", widget: "select", options: ["Current Affairs", "Exam Strategy", "Optional Subjects", "Success Stories", "Study Tips"], required: true}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  - name: "courses"
    label: "Courses"
    folder: "content/courses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Instructor", name: "instructor", widget: "string"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
