{{ define "main" }}
<article class="section">
  <div class="container{{ if or (eq .Section "contact") (eq .Section "about") }} container-wide{{ end }}">
    <div class="content-wrapper">
      <h1>{{ .Title }}</h1>
      <div class="page-content">
        {{ .Content }}
      </div>
    </div>
  </div>
</article>
{{ end }}
